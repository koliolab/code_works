<!DOCTYPE html>
<html>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript"> 

//Define global variables
    var totalCnt = 0;
    var randomNum = undefined;

//Generate a new number if current one is undefined 
    function randomGen() {
        if (typeof randomNum == 'undefined') {
            randomNum = Math.floor(Math.random( ) * 100 + 1);
        }
    }
 
//     
    function incrementCount() {
        totalCnt = totalCnt + 1;
        var count = $("#totalCnt");
        count.html(totalCnt);
    }

$(document).ready(function() {
	$("button").click(guessCheck);
} );

    function guessCheck(evt) {
    randomGen();
    alert (randomNum);
    var msg; 
    var userInput = parseInt($("#userInput").val());
        if (userInput != 0) {   
            if (userInput > randomNum) {
                msg = "Guess lower!";
            } else if (userInput < randomNum) {
                msg = "Guess higher!";
            } else if (userInput == randomNum) {
                msg = "You guessed the correct number!";
                userInput = 0;
            } 
         }  
            incrementCount();
            var m = $("#msg");
            m.html(msg);
    }
</script>
<p>Please guess a number between 0 and 100 (inclusive):</p>

<form>
<input type="text" id="userInput"/>
<button type="button">Click Me</button>
<br />
</form>

<h3> Total Guesses = <b id="totalCnt"></b> </h3>
<h3> Your guess in = <b id="msg"></b> </h3>

</body>
</html>
